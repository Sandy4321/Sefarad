<link rel="import" href="../polymer/polymer.html">

<dom-module id="yasgui-ui">
  
  <template>

     <style>
      .yasgui {
        z-index: 0;
      }
    </style>
    
    <div id="yasqe"></div>
    <div id="yasr"></div>

  </template>

<script>
  var yasr; 
  var yasqe;
  Polymer({
      is: 'yasgui-ui',
      properties: {
        query: {
          type: String,
          observer: '_queryChanged'
        }
      },
      ready: function() {
        yasqe = YASQE(this.$.yasqe, {
          sparql: {
            showQueryButton: true, 
            callbacks:{
              success: function(data){
              console.log("success", data);
              }
            }
          }
        });
        yasr = YASR(this.$.yasr);
        console.log(yasr);
      },
      _queryChanged: function(){

      }
    });
</script>
</dom-module>
