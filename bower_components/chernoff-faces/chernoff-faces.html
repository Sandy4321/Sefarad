<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="chernoff-face.html">

<dom-module id="chernoff-faces">

<style is="custom-style">
  @import url("../../styles/app-theme.html");
</style>
<link rel="import" type="css" href="chernoff-faces.css">

  <template>

    <!-- Shadow DOM -->
    <paper-material elevation="1">
        <div class="top-bar">
            <iron-icon icon="{{icon}}"></iron-icon>
            <span>{{title}}</span>
        </div>
        <template is="dom-repeat" items="{{data}}" as="face">
          <chernoff-face sentiment="{{face.sentiment}}" brand="{{face.brand}}" width=125 height=125 style="float: left; margin: 10px; margin-left: 80px;"></chernoff-face>
        </template>
        <div style="width:100%; clear: both"></div>
    </paper-material>

  </template>

  <script>

    Polymer({

      is: 'chernoff-faces',

      properties: {

        data: {
            type: Array,
            value: [{"sentiment":"Positive", "brand": "Amazon"},{"sentiment":"Neutral", "brand": "Google"},{"sentiment":"Negative", "brand": "Apple"}] //default value for data array.
        },

        icon: {
          type: String,
          value: "face"
        },

        title: {
          type: String,
          value: "Chernoff Faces Chart"
        },

        query: {
          type: String,
          observer: '_queryChanged'
        },

        index: {
          type: String
        },

        subindex: {
          type: String
        },

        fields: {
          type: Array,
          value: function() { return []; }
        },

        field: {
          type: String
        },

        host: {
          type: String
        },

        param: {
          type: String,
          notify: true
        },

        filters: {
          type: Array,
          notify: true,
          value: function() { return []; }
        }
      },

      ready: function() {   
          this.queryDefault()
      },

      queryDefault: function() {
        var client = new $.es.Client({
          hosts: this.host
        });
        var that = this
        client.search({
        // undocumented params are appended to the query string
        index: this.index,
        type: this.subindex,
        body: {
          size: 10000,
          query: {
            match_all: {}
          }
        }
        }).then(function (resp) {
          console.log(resp)
          var hits = resp.hits.hits;
          var results = [];
          var aparitions = [];
          var aux = [];
          hits.forEach(function(entry) {
            if(results[entry._source.name] == undefined){
              results[entry._source.name] = 0
              aparitions[entry._source.name] = 1
              if (entry._source.sentiment == "Positive")
                 results[entry._source.name] = 1
              if (entry._source.sentiment == "Negative")
                 results[entry._source.name] = 1
            } else {
              aparitions[entry._source.name] ++
              if (entry._source.sentiment == "Positive")
                 results[entry._source.name] += 1
              if (entry._source.sentiment == "Negative")
                 results[entry._source.name] -= 1
            }
          });
          for (key in results) {
            if (results[key] > 1)
              aux.push({"brand": key, "sentiment": "Positive"})
            else if (results[key] == 0)
              aux.push({"brand": key, "sentiment": "Neutral"})
            else 
              aux.push({"brand": key, "sentiment": "Negative"})
          }
          var tuples = [];

          for (var key in aparitions) tuples.push([key, aparitions[key]]);

          tuples.sort(function(a, b) {
              a = a[1];
              b = b[1];

              return a > b ? -1 : (a < b ? 1 : 0);
          });
          aparitions = []
          for (var i = 0; i < tuples.length; i++) {
              var key = tuples[i][0];
              var value = tuples[i][1];
              aparitions[i] = key
              // do something with key and value
          }
          aparitions = aparitions.splice(0,3)
          results = []
          var cnt = 0
          aux.forEach(function(entry) {
            if(cnt != 4) {
              if(entry.brand == aparitions[cnt]){
                results.push({"brand": entry.brand, "sentiment": entry.sentiment})
                cnt++
              }
            } else
              return
          })
          that.data = results
        });
      }

    });
  </script>

</dom-module>
