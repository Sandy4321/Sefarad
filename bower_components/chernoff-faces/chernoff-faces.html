<link rel="import" href="../polymer/polymer.html">

<dom-module id="chernoff-faces">

  <template>

    <style type="text/css">
        div.bar {
          display: inline-block;
          width: 50px;
          height: 75px;
          background: teal;
          margin-right: 5px;
        }
    </style>

    <!-- Shadow DOM -->
    <div id="holder"></div>

  </template>

  <script>

    Polymer({

      is: 'chernoff-faces',

      properties: {

        data: {
            type: Array,
            value: [11, 35, 72, 9, 10] //default value for data array.
        }
      },

      ready: function() {   
          var dataset = this.data;
          //d3 chart rendering code
          d3.select(this.$.holder).selectAll('div').data(dataset).enter().append('div').attr('class','bar').style("height", function(d)  {
            return d*2 + "px";
          });
      },

    });
  </script>

</dom-module>
